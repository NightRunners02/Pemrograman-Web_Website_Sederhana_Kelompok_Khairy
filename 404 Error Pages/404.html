<html lang="id">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Halaman tidak ditemukan ‚Äî mari kembali ke beranda" />

</head>
<body>
  <!-- üîπ Background Canvas untuk partikel -->
  <canvas id="particles"></canvas>

  <!-- üîπ NAVBAR -->
  <nav class="navbar">
    <div class="logo">Night<span>Zone</span></div>
  </nav>

  <!-- üîπ ISI UTAMA -->
  <main class="error-wrapper">
    <div class="error-box">
      <header class="error-header">
        <h1 class="glow-text">Error <span>404</span></h1>
        <p>Halaman Tidak Ditemukan</p>
      </header>

      <p class="error-message">
        Maaf - halaman yang kamu cari tidak tersedia atau mungkin sudah dipindahkan.  
        Coba kembali ke beranda atau gunakan fitur pencarian di bawah.
      </p>

      <div class="button-group">
        <a href="/Pemrograman-Web_Website_Sederhana_Kelompok_Khairy/index.html" class="btn primary">‚ü≤ Kembali ke Beranda</a>
        <a href="javascript:history.back()" class="btn ghost">‚Üê Kembali</a>
      </div>

      <form class="search" onsubmit="event.preventDefault(); alert('Fitur pencarian belum aktif!')">
        <input type="search" placeholder="Cari di situs ini..." />
        <button type="submit">üîç</button>
      </form>

      <div class="robot-container">
        <svg class="robot" viewBox="0 0 220 160" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#60a5fa"/>
              <stop offset="1" stop-color="#3b82f6"/>
            </linearGradient>
            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#0b1220" flood-opacity="0.6"/>
            </filter>
          </defs>
          <ellipse cx="110" cy="142" rx="62" ry="10" fill="rgba(2,6,23,0.6)"/>
          <g transform="translate(40,16)" filter="url(#shadow)">
            <rect x="20" y="24" width="120" height="90" rx="14" fill="url(#g1)"/>
            <rect x="28" y="32" width="104" height="74" rx="10" fill="#07122a" opacity="0.12"/>
            <circle cx="50" cy="66" r="8" fill="#fff"/>
            <circle cx="90" cy="66" r="8" fill="#fff"/>
            <circle cx="50" cy="66" r="3" fill="#07122a"/>
            <circle cx="90" cy="66" r="3" fill="#07122a"/>
            <rect x="56" y="84" width="36" height="6" rx="3" fill="#e6eef8" opacity="0.14"/>
            <rect x="92" y="6" width="6" height="18" rx="3" fill="#ffd47a"/>
            <circle cx="95" cy="6" r="6" fill="#ffd47a"/>
          </g>
        </svg>
        <div class="code-snippet">/pages/unknown ‚Üí 404</div>
      </div>

      <footer>
        <p>Hubungi: <a href="mailto:funxyle@gmail.com">funxyle@gmail.com</a> ‚Ä¢ 
        <time id="ts"></time></p>
      </footer>
    </div>
  </main>

  <script>
    document.getElementById("ts").textContent = new Date().toLocaleString("id-ID");

    // üåå Partikel neon beterbangan
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const colors = ["#00ffff", "#ff00ff", "#00ff00", "#ffae00", "#00aaff"];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: (Math.random() - 0.5) * 0.7,
        speedY: (Math.random() - 0.5) * 0.7,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.color;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
